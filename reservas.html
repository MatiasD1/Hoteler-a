    <section class="reserva">

            <!-- Agrega los campos del formulario según tus necesidades -->
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
        <!-- RECORDAR PONER EL REQUIERED EN LAS FECHAS CUANDO FUNCIONEN -->

            <label for="fecha_llegada">Fecha de Llegada:</label>
            <input type="date" id="fecha_llegada" name="fecha_llegada" >
            
            <label for="fecha_salida">Fecha de Salida:</label>
            <input type="date" id="fecha_salida" name="fecha_salida" >
            
            <label for="num_personas">Cantidad de Personas:</label>
            <input type="number" id="num_personas" name="num_personas" min="1" max="4" required>
            
            <label for="categHabitacion">Habitación:</label>
            <select id="categHabitacion" name="categHabitacion" required>
                <option value="" disabled selected>Seleccione una categoría</option>

                <option value="plata">Plata</option>
                <option value="bronce">Bronce</option>
            </select>

            <label for="servicioEspecial">Servicios especiales:</label>
            <select id="servicioEspecial" name="servicioEspecial" multiple>
                <option value="gimnasio">Gimnasio</option>
                <option value="spa">Spa</option>
                <option value="clases de Surf">Clases de Surf</option>
            </select>
                   
                <button type="submit" class="boton">Enviar Reserva</button>
