<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMA DE HOTELERÍA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hotel Viña del Mar</h1>
    <div class="calendar">
        <div class="month">
            <span id="prevMonth">&#10094;</span>
            <h2 id="monthYear"></h2>
            <span id="nextMonth">&#10095;</span>
        </div>
        <div class="weekdays">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
        </div>
        <div class="days" id="calendarDays"></div>
    </div>
    <script src="miarchivo.js"></script>
</body>
</html>
